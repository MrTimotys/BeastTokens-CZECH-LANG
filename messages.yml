AdminHelp:
  - "&8&m====================[&f &c&lTokeny &8&m]=================="
  - "&b/BeastTokensAdmin Add <hráč> <částka> &8: &7Přidej danému hráčovi tokeny!"
  - "&b/BeastTokensAdmin AddAll <částka> &8: &7Přidej všem online hráčům tokeny!"
  - "&b/BeastTokensAdmin Remove <hráč> <částka> &8: &7Odeber danému hráčovi tokeny!"
  - "&b/BeastTokensAdmin Set <hráč> <částka> &8: &7Nastav kolik bude mít hráč tokenů!"
  - "&b/BeastTokensAdmin GiveTokenNote <hráč> <částka> &8: &7Dej 'Token Note' hráčovi!"
  - "&b/BeastTokensAdmin PlayerShopLimit &8: &7Nastav limit v obchodě pro daného hráče!"
  - "&b/BeastTokensAdmin ShopLimit &8: &7Limity obchodu pro zakoupené množství položek na server!"
  - "&b/BeastTokensAdmin UpdateBoosters &8: &7Znovunačíst boosty hráčů!"
  - "&b/BeastTokensAdmin ShopManager <obchod> rotate &8: &7Znovunačíst boosty hráčů!"
  - "&b/BeastTokensAdmin Reload &8: &7Znovunačíst plugin!"
  - "&8&m================================================"
LimitsHelp:
  Player:
    - "&8&m====================[&f &c&lTokeny &8&m]=================="
    - "&b/BeastTokensAdmin PlayerShopLimit <hráč> &8: &7Zobrazit všechny položky, na které má hráč limity!"
    - "&b/BeastTokensAdmin PlayerShopLimit <hráč> <obchod> &8: &7Zobrazit položky v konkrétním obchodě, ve kterém má hráč limity!"
    - "&b/BeastTokensAdmin PlayerShopLimit <hráč> <obchod> set <ID Itemu> <velikost> &8: &7Určí, kolik položek má plátce nakoupeno!"
    - "&b/BeastTokensAdmin PlayerShopLimit <hráč> <obchod> reset <ID Itemu> &8: &7Resetuje počet zakoupených položek hráčem zpět na nulu!"
    - "&b/BeastTokensAdmin PlayerShopLimit <hráč> <obchod> resetall &8: &7Resetuje počet všech zakoupených předmětů pro konkrétní obchod hráči zpět na nulu!"
    - "&b/BeastTokensAdmin PlayerShopLimit <hráč> resetall &8: &7Resetovat počet všech nakoupených předmětů hráči zpět na nulu!"
    - "&8&m================================================"
  Server:
    - "&6&m=============[&f &4Beast&bTokens &eLimits &6&m]============="
    - "&b/BeastTokensAdmin ShopLimit &8: &7Zobrazit všechny obchody, které mají limity!"
    - "&b/BeastTokensAdmin ShopLimit <obchod> &8: &7Zobrazit položky v konkrétním obchodě s limity!"
    - "&b/BeastTokensAdmin ShopLimit <obchod> Set <ID Itemu> <velikost> &8: &7Nastaví množství prodaných položek v obchodě!"
    - "&b/BeastTokensAdmin ShopLimit <obchod> Reset/Clear <ID Itemu> &8: &7Resetuje množství prodaných položek v konkrétním obchodě!"
    - "&b/BeastTokensAdmin ShopLimit <obchod> ResetAll/ClearAll &8: &7Reset všech limitů v konkrétním obchodě!"
    - "&b/BeastTokensAdmin ShopLimit ResetAll/ClearAll &8: &7Resetovat všechny limity ve všech obchodech!"
    - "&6&m================================================"
